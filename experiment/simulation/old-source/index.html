<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/virtual-labs/virtual-style@0.0.6-b/css/style.min.css">
		<link rel="stylesheet" href="css/main.css">
		<script type="text/javascript" src="js/bulma-slider.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
	</head>

	<body class="page" onload="setDefaults()">
		<div class="columns is-centered is-flex">
			<div class="column mt-2 is-4-desktop is-10-tablet is-10-mobile has-text-centered">
				<div class="v-instruction-container">
					<div class="v-instruction-title">Instructions</div>
					<div id="procedure-message" class="v-instruction-text">
					</div>					
				</div>
				<div class="column center-content">
					<div class="select">
						<select id="menu"> 
							<option value="CL">Cantilever</option>	
							<option value="FB">Fixed Beam</option>
							<option value="OS">One side fixed one side SS</option>	
							<option value="TS">Two side SS</option>
						</select>
					</div>
					<p><span class="boundaryType"></span></p>
					</div>
 					<div class="columns is-mobile is-centered is-flex">
 						<div id="anime-demo" class="column has-text-centered controls" onclick="myFunction()">
							<button id="play" class="v-button" >Play</button>
							<button id="pause" class="v-button">Pause</button>
							<button id="restart" class="v-button">Restart</button>
							
						</div> 
					</div>

				</div>
		</div>

		<div class="columns is-centered is-variable is-flex is-flex-wrap-wrap workspace">
			<div id="apparatus" class="column has-text-centered is-2-desktop is-5-tablet is-5-mobile apparatus">
				<div class="v-datalist-container">
					<div class="v-datalist-title" id="load"> Load Type</div>	
            <label class="v-radio v-datalist-row" id="radio-style"><input type="radio" class="v-radio-input" name="answer" value="Point Load"	 id="radio-style_point_load" >Point</label>
            <label class="v-radio v-datalist-row" id="radio-style"><input type="radio" class="v-radio-input" name="answer" value="UDL" 	>Uniform Distributed </label>
            <!-- <div id="result">Result : </div> -->
            	<p class="v-datalist-title">Input Parameters</p>
            	<div class="columns is-mobile is-pulled-left" align="left">
        				<div class="column" id="slider-left" >
          				<p id="radio-style">Length(mts): <output for="sliderWithValueTooltipLength">50</output></p>
          				<input id="sliderWithValueTooltipLength" class="slider has-output-tooltip is-success is-circle " min="10" max="100" value="50" type="range" onchange="adjustRectLength()">
          				<script>
              		bulmaSlider.attach();
          				</script>
          				<p id="radio-style">Depth(mm): <output for="sliderWithValueTooltipBreadth">50</output></p>
          				<input id="sliderWithValueTooltipBreadth" class="slider has-output-tooltip is-success is-circle " min="25" max="100" value="50" type="range" onchange="adjustRectBreadth()">
          				<script>
              		bulmaSlider.attach();
          				</script>
          				<!-- <div class="slidecontainer">
							<p>Load: (KN)  <span id="id_mass"></span></p>
							<input type="range" min="100" max="1000" value="500" class="slider" id="mass">
						</div> -->
        				</div>
      				</div>
      					
				</div>

			</div>

			<div id="observations" class="column has-text-centered is-2-desktop is-5-tablet is-5-mobile observations">
				<div class="v-datalist-container">
					<div class="v-datalist-title">Observations</div>
						<div class="" style="width: 100%;"><p style="float: left; margin-left: 20px; margin-top: 20px; font-weight: 700;">Shear Force </p> </div>
							<svg id="observations_point_load_sfd" width="0" height="50" viewBox="0 0 584 168"  stroke="black" fill="d9b18c" xmlns="http://www.w3.org/2000/svg">
				
								<g stroke="black">
									 <rect  x="25" y="65" width="520" height="70" stroke="black" fill=""></rect> 
								</g>
							</svg>
						<div class="" style="width: 100%;"><p style="float: left; margin-left: 20px; margin-top: 20px; font-weight: 700;">Bending Moment</p> </div>
						<div id="triangle1" style="height:50"></div>
				</div>
			</div>

			<div class="column has-text-centered is-6-desktop is-10-tablet is-10-mobile simulation v-canvas-container" id="container">
				<!-- <canvas id="main" class="v-canvas-container"></canvas> -->
				<!-- <div></div> -->
				
				<div id ="arrow" class="arrow">
					<svg version="1.1" id="Capa_1" >
							<g>
								<g id="arrow_down">
									<path style="fill:#030104;" d="M32,16.016l-5.672-5.664c0,0-3.18,3.18-6.312,6.312V0h-8.023v16.664l-6.32-6.32L0,16.016L16,32 L32,16.016z"/>
								</g>
							</g>
						</svg>
				</div>
				<div id="cube" class="canvas">
					
				</div>
					<svg width="484" height="168" viewBox="0 0 584 168"  stroke="black"  xmlns="http://www.w3.org/2000/svg">
					<g id="Cantilever" stroke="black">
						<g id="Frame">
						<!-- Rect Max width 550 and setting it to half same as slider.-->
						<!-- Rect height = 100 means y should be at 90, default 65 and height =1 means y= 40-->
						 <rect id="rectangle" x="25" y="65" width="275" height="50" stroke="black" fill="#cc9766"></rect> 
							<!-- <path id="Vector" d="M583 70.5H23V110.5H583V70.5Z" fill="white" stroke="black"/> -->
							<path id="Vector_2" d="M23 162.5V20.5" stroke="black" stroke-miterlimit="10"/ stroke-width="40">
							 
						</g>
					</g>
				</svg>
		
					
				<div class="v-datalist-container graph v-canvas-container" id='graph'>

					<div class="v-datalist-title">Graph Observations</div>
					
					<div class="plot" id="plot1"></div>
					<div class="plot" id="plot2"></div>
				</div>
			</div>
		</div>

		<!-- <div class="columns is-mobile is-centered is-flex">
			<div id="anime-demo" class="column has-text-centered controls">
				<button id="restart" class="v-button">Restart</button>
			</div>
		</div> -->

		
		
		<script src="https://unpkg.com/mathjs@9.2.0/lib/browser/math.js"></script>
		<script src='https://cdn.plot.ly/plotly-1.47.4.min.js'></script>
		<script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>
		<script src="./js/main.js"></script>
		<script src="./js/data.json"></script>
	</body>
</html>
